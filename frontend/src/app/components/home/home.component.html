<div class="cnpj-container">
  <ul class="cnpj-list">
    <li class="cnpj-item">
      <mat-card class="cnpj-insert">
        <input placeholder="ex: 57.312.254/0001-62" [(ngModel)]="cnpjInput" name="input" />
        <button (click)="addCnpj()" mat-raised-button color="primary">
          Adicionar CNPJ
        </button>
      </mat-card>
    </li>
    <li class="cnpj-item" *ngFor="let establishment of establishments">
      <mat-card (click)="openTransactions(establishment.cnpj)">{{ establishment.cnpj }}</mat-card>
    </li>
  </ul>
</div>
